<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Manager</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body style = "background-color: cyan;">
    <div class = "container">
        <h1 style = "text-align: center;">My Passwords</h1>

        <!--Create fields for user to store passwords and usernames-->
        <div class = "form" id = "passwordForm">
            <input type = "text" id = "title" placeholder="Website/title"/>
            <input type = "text" id = "username" placeholder = "Username"/>
            <input type = "password" id = "password" placeholder="Password"/>
            <br>
            <button id = "addPassword">Add</button>
            <button id = "displayPasswords" onclick="displayPasswords()">Display Passwords</button>
            <p id = "blankField" class = "error"></p>
        </div>

        <h2 style = "text-align: center;">Stored Passwords</h2>
        <button style = "margin: 0 auto; display: block;" onClick = "logout()">Logout</button>
        <div id = "passwordList" style = "display: none;"></div>

        
    </div>

    <script src="script.js"></script>
</body>

</html>
